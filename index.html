<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Exchange</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="exchange-box">
      <div class="dropdown">
        <button class="dropbtn" id="from-btn">USD</button>
        <div class="dropdown-content" id="from-currency-list">
          <a id="USD">USD</a>
          <a id="KRW">KRW</a>
          <a id="MXN">MXN</a>
        </div>
      </div>
      <div class="input-area">
        <input
          type="text"
          id="from-input"
          maxlength="15"
          placeholder="금액을 입력하세요"
        />
        <div id="from-result">달러</div>
      </div>
    </div>
    <div>
      <p>=</p>
    </div>
    <div class="exchange-box">
      <div class="dropdown">
        <button class="dropbtn" id="to-btn">KRW</button>
        <div class="dropdown-content" id="to-currency-list">
          <a id="USD">USD</a>
          <a id="KRW">KRW</a>
          <a id="MXN">MXN</a>
        </div>
      </div>
      <div class="input-area">
        <input
          type="text"
          id="to-input"
          maxlength="15"
          placeholder="금액을 입력하세요"
        />
        <div id="to-result">원</div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
