<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Exchange</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="exchange-box">
      <div class="dropdown">
        <button class="dropbtn" id="from-btn">
          <img src="https://cdn-icons-png.flaticon.com/512/555/555526.png" />
          USD
        </button>
        <div class="dropdown-content" id="from-currency-list">
          <a id="USD"
            ><img src="https://cdn-icons-png.flaticon.com/512/555/555526.png" />
            USD</a
          >
          <a id="KRW"
            ><img
              src="https://cdn.countryflags.com/thumbs/south-korea/flag-400.png"
            />
            KRW</a
          >
          <a id="MXN"
            ><img
              src="https://icons.iconarchive.com/icons/wikipedia/flags/512/MX-Mexico-Flag-icon.png"
            />MXN</a
          >
        </div>
      </div>
      <div class="input-area">
        <input
          type="text"
          id="from-input"
          maxlength="15"
          placeholder="금액을 입력하세요"
        />
        <div id="from-result">달러</div>
      </div>
    </div>
    <div>
      <p id="equal">=</p>
    </div>
    <div class="exchange-box">
      <div class="dropdown">
        <button class="dropbtn" id="to-btn">
          <img
            src="https://cdn.countryflags.com/thumbs/south-korea/flag-400.png"
          />
          KRW
        </button>
        <div class="dropdown-content" id="to-currency-list">
          <a id="USD"
            ><img src="https://cdn-icons-png.flaticon.com/512/555/555526.png" />
            USD</a
          >
          <a id="KRW"
            ><img
              src="https://cdn.countryflags.com/thumbs/south-korea/flag-400.png"
            />
            KRW</a
          >
          <a id="MXN"
            ><img
              src="https://icons.iconarchive.com/icons/wikipedia/flags/512/MX-Mexico-Flag-icon.png"
            />
            MXN</a
          >
        </div>
      </div>
      <div class="input-area">
        <input
          type="text"
          id="to-input"
          maxlength="15"
          placeholder="금액을 입력하세요"
        />
        <div id="to-result">원</div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
